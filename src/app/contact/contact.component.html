<div class="container">
  <div class="contact-section" data-aos="fade-up">
    <h1 data-aos="fade-down" data-aos-delay="200">Contact Us</h1>
    <span class="h5 fw-lighter sub-text" data-aos="fade-up" data-aos-delay="400">
      Get in touch with us for any inquiries or support.
    </span>

    <div class="contact-grid">
      <div class="contact-card" data-aos="fade-right" data-aos-delay="600">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="mb-2" for="name">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="formData.name" name="name" required />
          </div>

          <div class="form-group">
            <label class="my-2" for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="formData.email" name="email" required />
          </div>

          <div class="form-group">
            <label class="my-2" for="message">Message</label>
            <textarea id="message" class="form-control" [(ngModel)]="formData.message" name="message" rows="5"
              required></textarea>
          </div>

          <button type="submit" class="btn mt-4 text-danger border-danger" data-aos="zoom-in" data-aos-delay="800">
            Send Message
          </button>
        </form>
      </div>

      <div class="contact-info" data-aos="fade-left" data-aos-delay="600">
        <h2>Contact Information</h2>
        <div class="info-item mb-0" data-aos="fade-up" data-aos-delay="700">
          <i class="fas fa-map-marker-alt mb-3"></i>
          <p>Hasanwadi, Sahkar Main Rd, <br>
            Trishul Chowk, <br>
            Narayan Nagar Society, <br>
            Bhakti Nagar, <br>
            Rajkot, Gujarat 360002</p>
        </div>
        <div class="info-item mb-0 clickable" data-aos="fade-up" data-aos-delay="800" (click)="callPhone()">
          <i class="fas fa-phone mb-3"></i>
          <p>+91 73599 93301</p>
          <span class="click-hint">Click to call</span>
        </div>
        <div class="info-item clickable" data-aos="fade-up" data-aos-delay="900" (click)="sendEmail()">
          <i class="fas fa-envelope mb-3"></i>
          <p>railart2010&#64;yahoo.in</p>
          <span class="click-hint">Click to email</span>
        </div>
      </div>
    </div>
    <!-- Map Section -->
    <div class="map-container mt-5" data-aos="fade-up" data-aos-delay="1000">
      <h2 class="text-center mb-4">Find Us</h2>
      <div class="map-wrapper">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3692.219585300044!2d70.80184577529162!3d22.269670379708536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959cb510a65fb8b%3A0xd09f5638598d30b7!2sB%20Times%20Sales%20and%20Service!5e0!3m2!1sen!2sin!4v1743736622838!5m2!1sen!2sin" 
          width="100%" 
          height="450" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"
          title="Rail Art Location Map"
          aria-label="Map showing Rail Art's location in Rajkot">
        </iframe>
      </div>
    </div>
  </div>
</div>
