<br>
<div class="bg-black py-vh-3 products-container">
  <!-- Left side - Product Categories -->
  <div class="ml-4 categories-section" *ngIf="!isMobileScreen">
    <div class="categories-header d-flex justify-content-center">
      <h2>Our Products</h2>
      <button class="mobile-toggle" (click)="toggleMobileCategories()">
        <i class="fas" [class.fa-bars]="!isMobileCategoriesVisible" [class.fa-times]="isMobileCategoriesVisible"></i>
      </button>
    </div>
    <div class="category-list" [class.mobile-expanded]="isMobileCategoriesVisible">
      <div class="category-item" *ngFor="let category of productCategories">
        <div class="category-header neumorphic" (click)="toggleCategory(category)"
          [class.active]="isCategoryActive(category)">
          <span class="category-name" (click)="selectCategory(category.name)">{{category.name}}</span>
          <i class="fas" [class.fa-chevron-down]="category.isExpanded"
            [class.fa-chevron-right]="!category.isExpanded"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="container px-vw-5">
    <div class="row mb-5">
      <div class="col-12 text-center">
        <span class="h5 text-danger fw-lighter" data-aos="fade-down">Our Premium Collection</span>
        <h2 class="display-4 text-white" data-aos="fade-up" *ngIf="!isMobileScreen">{{selectedCategoryName}}</h2>
      </div>
    </div>

    <div class="row g-5" *ngIf="selectedCategoryName === 'Handrail & Accessories' || isMobileScreen">
      <div class="col-12 col-md-6 col-lg-4" data-aos="fade-up" data-aos-delay="100"
        *ngFor="let item of handrailAndAccessoriesImages">
        <div class="product-card bg-dark rounded-5">
          <div class="product-image">
            <img [src]="item.image" alt="Glass Railings" class="img-fluid rounded-top-5">
          </div>
          <div class="product-content p-4">
            <h3 class="h4 fw-lighter text-white mb-2">{{item.name}}</h3>
            <p class="text-secondary mb-3">{{item.desc}}</p>
            <a class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
              (click)="exploreProductDetail(item)">Explore More</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-5 mt-2" *ngIf="selectedCategoryName === 'Architectural Railing Solutions' || isMobileScreen">
      <div class="col-12 col-md-6 col-lg-4" data-aos="fade-up" data-aos-delay="100"
        *ngFor="let item of architecturalRailingSolutionsImages">
        <div class="product-card bg-dark rounded-5">
          <div class="product-image">
            <img [src]="item.image" [alt]="item.name" class="img-fluid rounded-top-5">
          </div>
          <div class="product-content p-4">
            <h3 class="h4 fw-lighter text-white mb-2">{{item.name}}</h3>
            <p class="text-secondary mb-3">{{item.desc}}</p>
            <a class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
              (click)="exploreProductDetail(item)">Explore More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content product-card" *ngIf="exploreProduct">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{exploreProduct.name}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          style="filter: invert(29%) sepia(91%) saturate(5968%) hue-rotate(354deg) brightness(89%) contrast(122%);">
        </button>
      </div>
      <div class="d-xl-flex modal-body">
        <div class="dialog-image">
          <img [src]="exploreProduct.image" alt="product image">
        </div>
        <div class="ms-3 mt-xl-2 mt-4">
          <h3 class="h4 fw-lighter mb-2">{{exploreProduct.name}}</h3>
          <p class="text-secondary mb-3">{{exploreProduct.desc}}</p>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
